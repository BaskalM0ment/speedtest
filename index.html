<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Network Speed Test</title>
  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }
    #start {
      padding: 10px 20px;
      font-size: 18px;
      background-color: #0078ff;
      color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    #start:hover {
      background-color: #005fcc;
    }
    #results {
      margin-top: 20px;
      font-size: 20px;
    }
  </style>
</head>
<body>
  <h1>Network Speed Test</h1>
  <button id="start">Start Test</button>
  <div id="results">
    <p id="ping">Ping: - ms</p>
    <p id="download">Download: - Mbps</p>
  </div>

  <script>
    const startButton = document.getElementById('start');
    const pingElement = document.getElementById('ping');
    const downloadElement = document.getElementById('download');

    startButton.addEventListener('click', async () => {
      pingElement.textContent = 'Ping: Testing...';
      downloadElement.textContent = 'Download: Testing...';

      try {
        // Measure ping
        const pingStart = performance.now();
        await fetch('https://www.cloudflare.com/favicon.ico');
        const pingEnd = performance.now();
        const ping = Math.round(pingEnd - pingStart);
        pingElement.textContent = `Ping: ${ping} ms`;

        // Measure download speed
        const downloadStart = performance.now();
        const response = await fetch('https://speed.cloudflare.com/__down?bytes=1048576');
        const downloadEnd = performance.now();
        const downloadTime = (downloadEnd - downloadStart) / 1000; // in seconds
        const downloadSpeed = (1048576 * 8) / (downloadTime * 1024 * 1024); // in Mbps
        downloadElement.textContent = `Download: ${downloadSpeed.toFixed(2)} Mbps`;
      } catch (error) {
        pingElement.textContent = 'Ping: Error';
        downloadElement.textContent = 'Download: Error';
      }
    });
  </script>
</body>
</html>
