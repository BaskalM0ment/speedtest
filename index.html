<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cloudflare Speed Test</title>
  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px 20px;
    }
    #start {
      padding: 10px 20px;
      font-size: 18px;
      background-color: #0078ff;
      color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    #start:hover {
      background-color: #005fcc;
    }
    #results {
      margin-top: 30px;
      font-size: 20px;
    }
  </style>
</head>
<body>
  <h1>Cloudflare Network Speed Test</h1>
  <button id="start">Start Test</button>
  <div id="results">
    <p id="ping">Ping: - ms</p>
    <p id="download">Download: - Mbps</p>
  </div>

  <script>
    const startButton = document.getElementById('start');
    const pingElement = document.getElementById('ping');
    const downloadElement = document.getElementById('download');

    async function measurePing() {
      const pingAttempts = 5;
      let totalPing = 0;

      for (let i = 0; i < pingAttempts; i++) {
        const start = performance.now();
        try {
          await fetch('https://www.cloudflare.com/favicon.ico', {cache: 'no-store'});
          const end = performance.now();
          const ping = end - start;
          totalPing += ping;
          pingElement.textContent = `Ping: ${Math.round(ping)} ms`;
        } catch {
          totalPing += 1000; // fallback on error
          pingElement.textContent = `Ping: Error`;
        }
        await new Promise(r => setTimeout(r, 200)); // small delay between pings
      }

      const avgPing = totalPing / pingAttempts;
      pingElement.textContent = `Ping: ${Math.round(avgPing)} ms (average)`;
    }

    async function measureDownloadSpeed() {
      const fileSize = 1048576; // 1MB
      const url = `https://speed.cloudflare.com/__down?bytes=${fileSize}`;
      const start = performance.now();

      try {
        const response = await fetch(url, {cache: 'no-store'});
        const reader = response.body.getReader();
        let bytesReceived = 0;

        while(true) {
          const {done, value} = await reader.read();
          if(done) break;
          bytesReceived += value.length;
          // live update
          const duration = (performance.now() - start) / 1000;
          const mbps = (bytesReceived * 8 / duration / 1024 / 1024).toFixed(2);
          downloadElement.textContent = `Download: ${mbps} Mbps`;
        }
      } catch (err) {
        downloadElement.textContent = 'Download: Error';
      }
    }

    startButton.addEventListener('click', async () => {
      pingElement.textContent = 'Ping: Testing...';
      downloadElement.textContent = 'Download: Testing...';
      await measurePing();
      await measureDownloadSpeed();
    });
  </script>
</body>
</html>
