<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cloudflare Full Speed Test</title>
  <style>
    html, body {
      margin: 0;
      height: 100%;
      background-color: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
    }
    #start {
      font-size: 32px;
      color: #fff;
      border: none;
      cursor: pointer;
      margin-bottom: 50px;
      background: none;
    }
    #start:hover { text-decoration: underline; }
    #results p {
      font-size: 48px;
      margin: 20px 0;
    }
  </style>
</head>
<body>
  <button id="start">Start Test</button>
  <div id="results">
    <p id="ping">Ping: - ms</p>
    <p id="download">Download: - Mbps</p>
    <p id="upload">Upload: - Mbps</p>
  </div>

  <script>
    const startButton = document.getElementById('start');
    const pingElement = document.getElementById('ping');
    const downloadElement = document.getElementById('download');
    const uploadElement = document.getElementById('upload');

    async function measurePing() {
      const attempts = 5;
      let totalPing = 0;
      for (let i = 0; i < attempts; i++) {
        const start = performance.now();
        try {
          await fetch('https://speed.cloudflare.com/__down?bytes=1', {cache:'no-store'});
          const end = performance.now();
          const ping = end - start;
          totalPing += ping;
          pingElement.textContent = `Ping: ${Math.round(ping)} ms`;
        } catch {
          totalPing += 1000;
          pingElement.textContent = 'Ping: Error';
        }
        await new Promise(r => setTimeout(r, 100));
      }
      const avgPing = totalPing / attempts;
      pingElement.textContent = `Ping: ${Math.round(avgPing)} ms (average)`;
    }

    async function measureDownloadSpeed() {
      const fileSize = 1048576; // 1MB
      const url = `https://speed.cloudflare.com/__down?bytes=${fileSize}`;
      const start = performance.now();

      try {
        const response = await fetch(url, {cache:'no-store'});
        const reader = response.body.getReader();
        let received = 0;
        while(true){
          const {done,value} = await reader.read();
          if(done) break;
          received += value.length;
          const duration = (performance.now() - start) / 1000;
          const mbps = (received * 8 / duration / 1024 / 1024).toFixed(2);
          downloadElement.textContent = `Download: ${mbps} Mbps`;
        }
      } catch {
        downloadElement.textContent = 'Download: Error';
      }
    }

    async function measureUploadSpeed() {
      const uploadSize = 1024 * 1024; // 1MB
      const data = new Uint8Array(uploadSize);
      const start = performance.now();

      try {
        // Use Cloudflare Workers or a server you control to accept uploads
        // This endpoint is just a placeholder; you need CORS-enabled endpoint
        await fetch('https://speed.cloudflare.com/__up', {
          method: 'POST',
          body: data,
          cache: 'no-store'
        });
        const duration = (performance.now() - start) / 1000;
        const mbps = (uploadSize * 8 / duration / 1024 / 1024).toFixed(2);
        uploadElement.textContent = `Upload: ${mbps} Mbps`;
      } catch {
        uploadElement.textContent = 'Upload: Error';
      }
    }

    startButton.addEventListener('click', async () => {
      pingElement.textContent = 'Ping: Testing...';
      downloadElement.textContent = 'Download: Testing...';
      uploadElement.textContent = 'Upload: Testing...';

      await measurePing();
      await measureDownloadSpeed();
      await measureUploadSpeed();
    });
  </script>
</body>
</html>
